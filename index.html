<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NBA Document Management</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="login.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eef2f7;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            width: 120px;
            margin-bottom: 15px;
        }
        .input-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: left;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://cdn.indiabioscience.org/imager/orgs/gitam/695173/GITAM-Logo-New_76ea13ce5cec9e3d897b76c6abe4779f.jpg" alt="College Logo" class="logo">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-container">
                <label for="employeeId">Enter Employee ID</label>
                <input type="text" id="employeeId" placeholder="Employee ID" required>
            </div>
            <div class="input-container">
                <label for="password">Enter Password</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
            <a href="forgotpassword.html" class="forgot-password">Forgot Password?</a>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>
</body>
<script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form from refreshing
        window.location.href = "dashboard.html"; // Redirect to Dashboard
    });
</script>
</html>
