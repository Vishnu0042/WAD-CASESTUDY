<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - NBA Document Management</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="forgot-password.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eef2f7;
            margin: 0;
        }
        .forgot-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            width: 120px;
            margin-bottom: 15px;
        }
        .input-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: left;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .back-link {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        #otpContainer {
            display: none;
            width: 100%;
        }
    </style>
    <script>
        function showOtpField() {
            document.getElementById("otpContainer").style.display = "flex";
            document.getElementById("sendOtp").innerText = "Change Password";
            document.getElementById("sendOtp").setAttribute("onclick", "changePassword()");
        }

        function changePassword() {
        alert("Password has been successfully changed!");
    }

    </script>
</head>
<body>
    <div class="forgot-container">
        <img src="https://cdn.indiabioscience.org/imager/orgs/gitam/695173/GITAM-Logo-New_76ea13ce5cec9e3d897b76c6abe4779f.jpg" alt="College Logo" class="logo">
        <h2>Change Password</h2>
        <form id="forgotPasswordForm">
            <div class="input-container">
                <label for="employeeId">Enter Previous Password</label>
                <input type="text" id="employeeId" placeholder="Password" required>
            </div>
            <div class="input-container">
                <label for="email">Enter New Password</label>
                <input type="email" id="email" placeholder="New Password" required>
            </div>
            <div class="input-container" id="otpContainer">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" placeholder="OTP" required>
            </div>
            <button type="button" id="sendOtp" onclick="showOtpField()">Send OTP</button>
        </form>
        <a href="profile.html" class="back-link">Back</a>
    </div>
</body>
</html>
